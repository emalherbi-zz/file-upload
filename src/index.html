<body>
  <h1>File Upload!</h1>
  <form action="javascript:submitForm()">
    <input id="input-file-upload" name="input-file-upload" type="file">
    <input type="submit" value="Send">
  </form>
  <script src="file-upload.js"></script>
  <script>
  function submitForm() {
    var inputName = "input-file-upload";
    var types = "txt | doc | docx | odt | pdf";
    //
    fileUpload(inputName, types, function(fileName) {
      console.log(fileName);
      alert('Success!');
    });
  }
  </script>
